<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cereals Inventory Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding-top: 30px;
            flex-shrink: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .topbar {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Lemuka Gen Stores</h4>
        <hr>
        <a href="{% url 'dashboard' %}"><i class="fa fa-chart-line"></i> Dashboard</a>
        <a href="{% url 'product_list' %}"><i class="fa fa-boxes"></i> Products</a>
        <a href="#"><i class="fa fa-plus"></i> Add Product</a>
        <a href="#"><i class="fa fa-cogs"></i> Settings</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="topbar">
            <h5>{% block page_title %}Welcome{% endblock %}</h5>
        </div>

        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (Optional, for dropdowns and modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
